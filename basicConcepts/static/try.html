<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img name="slide" width="500" height="300"> <!-- Added an img tag with the name "slide" -->

    <script>
        var i = 0;
        var images = [];
        var time = 3000;
    
        images[0] = 'pexels-monstera-production-7114755.jpg';
        images[1] = 'pexels-cottonbro-studio-10536994.jpg';
    
        function changeImg(){
            document.images.slide.src = images[i]; // Changed to document.images.slide.src
    
            if(i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
    
            setTimeout(changeImg, time); // Removed the string argument
        }
    
        window.onload = changeImg;
    </script>
</body>
</html>
